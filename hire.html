<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire me</title>
    <link rel="stylesheet" href="hire.css">
</head>

<body>
    <section class="get-in-touch">
        <h1 class="title">Get in touch</h1>
        <form action="https://formspree.io/f/xzbnakld" method="post" class="contact-form row">
            <div class="form-field col x-50">
                <input id="name" name="username" class="input-text js-input" type="text" required>
                <label class="label" for="name">Name</label>
            </div>
            <div class="form-field col x-50">
                <input id="email" name="email" class="input-text js-input" type="email" required>
                <label class="label" for="email">E-mail</label>
            </div>
            <div class="form-field col x-100">
                <input id="message" class="input-text js-input" type="text" required>
                <label class="label" for="message">Message</label>
            </div>
            <div class="form-field col x-100 align-center">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>



    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Loop through each input element with class 'js-input'
            document.querySelectorAll('.js-input').forEach(function (input) {
                // Clear the input value
                input.value = '';
                // Add event listener for keyup
                input.addEventListener('keyup', function () {
                    if (this.value) {
                        this.classList.add('not-empty');
                    } else {
                        this.classList.remove('not-empty');
                    }
                });
            });
        });

    </script>
</body>

</html>
